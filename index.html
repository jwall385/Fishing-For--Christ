<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href ="index.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing For Christ</title>
</head>
<body>
    <h1 align = "center">FFC</h1>
    <h3 align = "center">Fishing For Christ</h3>
    <div class = "carousel">
        <img src="images/jeff.jpeg" alt="image of jeff" class = "titleimg">
    </div>
    <div>
        <h3 align="center">Go fishing with collegate bass angler, Jeff Walraven, on lake Texoma or lake Durant! Reserve your spot below.</h3>
    </div>
    <div>
        <form method="POST" action="https://www.actionforms.io/e/r/fishing-for-christ" target="_blank">
            <label for="fname">First Name:</label><br>
            <input type="text" id="name" name = "name" placeholder="John Doe"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="JohnDoe@hotmail.com"><br>
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" placeholder="(405) 123-4567"><br>
            <label>Date</label><br>
            <select>
                <option>Date and Time 1</option>
                <option>Date and Time 2</option>
                <option>Date and Time 3</option>
                <option>Date and Time 4</option>
                <option>Date and Time 5</option>
            </select><br>
            <label for="lake">lake of Choice:</label>
            <label for="texoma">Texoma</label>
            <input type="radio" id="texoma" name="lake" value="Texoma">
            <label for="durant">Durant</label>
            <input type="radio" id="durant" name="lake" value="Durant"><br>
            <input type="submit" value="Submit">
        </form>
    </div>


</body>
</html>
